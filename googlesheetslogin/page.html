<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            One of three columns
          </div>
          <div class="col-sm">
            <form method="post" autocomplete="off" name="google-sheet">


                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>


                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input required type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
                </div>


                

               
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
          <div class="col-sm">
            One of three columns
          </div>
        </div>
      </div>



      <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbz2dhLU5BM6JFYBhd0MQpkEAlDWa95U2OEqX1pM56DJxgsHX9SogVBWp3eLfLs-pqD4Nw/exec'
            const form = document.forms['google-sheet']
          
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
                .catch(error => console.error('Error!', error.message))
            })
          
      </script>
</body>
</html>
